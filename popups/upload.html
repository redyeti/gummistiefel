function replacestr(string,suchen,ersetzen) 
{
ausgabe = "" + string;
while (ausgabe.indexOf(suchen)>-1) {
pos= ausgabe.indexOf(suchen);
ausgabe = "" + (ausgabe.substring(0, pos) + ersetzen +
ausgabe.substring((pos + suchen.length), ausgabe.length));
}
return ausgabe;
}

function add()
{
name="file://"+document.forms[0].bild.value;
name=replacestr(name,'\\','/');
opener.add_bild(name);
window.close();
